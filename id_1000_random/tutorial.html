<div class="row">
    <div class="col-md-12">
        <div id="modal" class="modal hide fade">
            <div class="modal-header">
                <h3>Identify Random Vessels</h3>
            </div>
            <div id="0" class="modal-body" style="display:none">
                <p>Can you identify these vessels?
               </p> 
            </div>
            <div id="1" class="modal-body" style="display:none">
                <p>Thank you for helping Global Fishing Watch!</p>
                <p>The goal of this project is to random identify vessels.
                </p>
                
            </div>
            <div class="modal-footer">
                <a id="prevBtn" href="#" onclick="showStep('prev')" class="btn">Previous</a>
                <a id="nextBtn" href="#" onclick="showStep('next')" class="btn btn-success">Next</a>
                <a id="startContrib" href="../id_1000_random/newtask" class="btn btn-primary" style="display:none"><i class="fa fa-thumbs-o-up"></i> Try it out!</a>
            </div>
        </div>
    </div>
</div>
<script>
    var step = -1;
    function showStep(action) {
        $("#" + step).hide();
        if (action == 'next') {
            step = step + 1;
        }
        if (action == 'prev') {
            step = step - 1;
        }
        if (step == 0) {
            $("#prevBtn").hide();
        }
        else {
            $("#prevBtn").show();
        }

        if (step == 1 ) {
            $("#nextBtn").hide();
            $("#startContrib").show();
        }
        $("#" + step).show();
    }

    showStep('next');
    $("#modal").modal('show');
</script>
